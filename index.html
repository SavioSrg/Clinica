<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/quiries.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <title>Document</title>
</head>

<body onresize="mudouTamanho()">
    <header>
        <h1>Meu site</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="menu">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Visão da clínica</a>
            <a href="#">Duvidas</a>
            <a href="#">Contatos</a>
        </nav>
        <button id="botao">
            <p>MARCAR CONSULTA</p>
        </button>
    </header>
    <main>
        <h2>Teste de Flexbox</h2>
        
        <section>
            <h2>Serviços</h2>
        </section>

        <section>
            <h2>Visão da clínica</h2>
        </section>

        <section>
            <h2>Duvidas</h2>
        </section>

        <section>
            <h2>Contatos</h2>
        </section>
    </main>

    <footer>
        <p>Em desenvolvimento</p>
    </footer>

    <script>
        function mudouTamanho() {
            if (window.innerWidth < 643) {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'flex'
            }
        }

        function clickMenu() {
            const menu = document.getElementById('menu');

            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        }
    </script>
</body>

</html>
